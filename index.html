<!DOCTYPE html>

            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        .nav-button {

    <link rel="stylesheet" href="./output.css">

<body class="bg-dark-purple relative" id="body">
    <div class="block mx-auto w-[1000px] mt-72 relative">

        const body = document.getElementById("body")
        body.addEventListener('click', () => {
