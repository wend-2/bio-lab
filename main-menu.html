<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Body Parts Navigation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .button-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        .nav-button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            display: inline-block;
        }
        .nav-button:hover {
            background-color: #0056b3;
        }
    </style>
    <link rel="stylesheet" href="./output.css">
</head>
<body class="bg-dark-purple relative">
    <div class="block mx-auto w-[1000px] mt-20 relative ">
        <img class="w-[500px] mx-auto" src="./assets/bio_lab.png" alt="">
        <div class="flex flex-row flex-wrap gap-16 justify-center mt-10">
            <div class="w-52 bg-light-blue py-5 rounded-xl">
                <img src="./assets/tengkorak_full.png" class="w-72">
                <div class="py-2 px-4 rounded-lg text-white text-center bg-black text-xl w-40 mx-auto mt-5 hover:bg-blue-50 hover:text-black transition-all cursor-pointer" id="tengkorak-btn">
                    Tengkorak
                </div>
            </div>
            
            <div class="w-52 bg-light-blue py-5 rounded-xl">
                <img src="./assets/badan_full.png" class="w-72">
                <div class="py-2 px-4 rounded-lg text-white text-center bg-black text-xl w-40 mx-auto mt-5 hover:bg-blue-50 hover:text-black transition-all cursor-pointer" id="badan-btn">
                    Badan
                </div>
            </div>

            <div class="w-52 bg-light-blue py-5 rounded-xl">
                <img src="./assets/tulang_belakang_full.png" class="w-72">
                <div class="py-2 px-2 rounded-lg text-white text-center bg-black text-xl w-40 mx-auto mt-5 hover:bg-blue-50 hover:text-black transition-all cursor-pointer" id="tulang-belakang-btn">
                    Tulang Belakang
                </div>
            </div>

            <div class="w-52 bg-light-blue py-5 rounded-xl">
                <img src="./assets/tangan_full.png" class="w-72">
                <div class="py-2 px-4 rounded-lg text-white text-center bg-black text-xl w-40 mx-auto mt-5 hover:bg-blue-50 hover:text-black transition-all cursor-pointer" id="tangan-btn">
                    Tangan
                </div>
            </div>

            <div class="w-52 bg-light-blue py-5 rounded-xl">
                <img src="./assets/kaki_full.png" class="w-72">
                <div class="py-2 px-4 rounded-lg text-white text-center bg-black text-xl w-40 mx-auto mt-5 hover:bg-blue-50 hover:text-black transition-all cursor-pointer" id="kaki-btn">
                    Kaki
                </div>
            </div>

        </div>
        <img class="absolute -bottom-20 -left-96 w-96"  src="./assets/neuron.png" alt="">
        <img class="absolute -top-20 -right-96 rotate-45"  src="./assets/dna.png" alt="">
        
    </div>

    <script>
        const tengkorakBtn = document.getElementById("tengkorak-btn")
        tengkorakBtn.addEventListener('click', () => {
            window.location.href = "/parts/tengkorak.html"
        })

        const badanBtn = document.getElementById("badan-btn")
        badanBtn.addEventListener('click', () => {
            window.location.href = "/parts/badan.html"
        })

        const tulangBlkgBtn = document.getElementById("tulang-belakang-btn")
        tulangBlkgBtn.addEventListener('click', () => {
            window.location.href = "/parts/tulang_belakang.html"
        })

        const tanganBtn = document.getElementById("tangan-btn")
        tanganBtn.addEventListener('click', () => {
            window.location.href = "/parts/lengan.html"
        })

        const kakiBtn = document.getElementById("kaki-btn")
        kakiBtn.addEventListener('click', () => {
            window.location.href = "/parts/kaki.html"
        })
    </script>

</body>
</html>
