            <div class="w-full flex flex-col items-center gap-5 mt-10">
                <h1 class="font-glacial text-black rounded-lg bg-light-blue px-10 py-2 text-center font-bold text-4xl inline-block" id="name">Nama Latin</h1>
                <p class="text-white text-3xl" id="desc">Nama dalam bahasa Indonesia</p>
            </div>
        </div>
        <span class="absolute bg-light-blue p-2 rounded-3xl text-5xl bottom-10 left-5 hover:opacity-80 hover:cursor-pointer" id="home-btn">
            <i class="fa-solid fa-house-chimney"></i>
        </span>

        
        <audio id="carpalsAudio" src="./../voice_notes/Tangan/carpals.m4a"></audio>
        <audio id="clavicleAudio" src="./../voice_notes/Tangan/clavicle.m4a"></audio>
        <audio id="humerusAudio" src="./../voice_notes/Tangan/humerus.m4a"></audio>
        <audio id="metacarpalsAudio" src="./../voice_notes/Tangan/metacarpals.m4a"></audio>
        <audio id="phalangesAudio" src="./../voice_notes/Tangan/phalanges.m4a"></audio>
        <audio id="radiusAudio" src="./../voice_notes/Tangan/radius.m4a"></audio>
        <audio id="scapulaAudio" src="./../voice_notes/Tangan/scapula.m4a"></audio>
        <audio id="ulnaAudio" src="./../voice_notes/Tangan/ulna.m4a"></audio>

        <script>
            document.addEventListener("DOMContentLoaded", function () {
            
            const homeIconBtn = document.getElementById("home-btn")
            homeIconBtn.addEventListener("click", () => {
                window.location.href = "./../main-menu.html"
            })

            skullNameObj = document.getElementById("name")
            skullDescObj = document.getElementById("desc")

            const paths = document.querySelectorAll("path");
            const display = document.createElement("div");
            
            display.style.position = "fixed";
            display.style.top = "10px";
            display.style.left = "10px";
            display.style.background = "rgba(0, 0, 0, 0.7)";
            display.style.color = "white";
            display.style.padding = "5px 10px";
            display.style.borderRadius = "5px";
            display.style.fontFamily = "Arial, sans-serif";
            display.style.display = "none";
            document.body.appendChild(display);
            
            let kamus = {
                "carpals" : "Pergelangan Tangan",
                "clavicle" : "Selangka",
                "humerus" : "Lengan",
                "metacarpals" : "Telapak Tangan",
                "phalanges" : "Jari-Jari",
                "radius" : "Pengumpil",
                "ulna" : "Hasta",
                "scapula" : "Belikat",
            }

            paths.forEach(path => {
                path.addEventListener("click", function() {
                    const skullInfo = path.getAttribute("data-name").split("-")
                    const id = skullInfo + "Audio"
                    let audio = document.getElementById(id);
                    audio.play();
                });

                path.addEventListener("mouseenter", function () {
                    const pathId = path.id || "(No ID)";
                    display.textContent = `Cursor is hovering on ${pathId}`;
                    display.style.display = "block";

                    const skullInfo = path.getAttribute("data-name").split("-")

                    skullName = skullInfo[0].charAt(0).toUpperCase() + skullInfo[0].slice(1);
                    skullNameObj.innerHTML = skullName
                    skullDescObj.innerHTML = kamus[skullInfo[0]]

                    // Check if the hovered element's ID starts with "costavera"
                    document.querySelectorAll(`[id^='${skullInfo}']`).forEach(el => {
                        el.dataset.originalColor = el.style.fill; // Store original color
                        el.style.fill = "black";
                    });
                });
                
                path.addEventListener("mousemove", function (event) {
                    display.style.top = `${event.clientY + 10}px`;
                    display.style.left = `${event.clientX + 10}px`;
                });
                
                path.addEventListener("mouseleave", function () {
                    display.style.display = "none";

                    // Revert color when mouse leaves
                    const skullInfo = path.getAttribute("data-name");
                    document.querySelectorAll(`[id^='${skullInfo}']`).forEach(el => {
                        el.style.fill = el.dataset.originalColor;
                    });
                });
            });
        });
        </script>
    </body>
